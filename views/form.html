<div class="container" ng-app="form" ng-controller="formController">
    <div class="page-header">
    <h2 id="header-content">So, you have something for us to do...</h2>
    </div>

    <div class="row">
        <h3 class="header">Is it custom or standard?</h3>
        <div class="col-xs-8">
            <div class="radio">
                <label><input id="custom" type="radio" name="type">Custom Plugin</label>
            </div>
            <div class="radio">
                <label><input id="standard" type="radio" name="type">Standard Plugin</label>
            </div>
        </div>
    </div>

    <div class="row" ng-show="isStandard()">
        <div class="col-xs-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Standard Plugin</h3>
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="row">
                            <h4 class="header no-top-margin">Subject</h4>
                            <div class="col-xs-4">
                                <select id="standard-subject" class="selectpicker" data-width="fit" title="Subject">
                                    <option>Validate</option>
                                    <option>Bug</option>
                                    <option>Enhancement</option>
                                    <option>Research</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <h4 class="header">Channels</h4>
                            <div class="col-xs-4">
                                <select id="standard-channels" class="selectpicker" data-width="fit" title="Channels" multiple>
                                    <option>Master</option>
                                    <option>3DCart</option>
                                    <option>Amazon</option>
                                    <option>BigCommerce</option>
                                    <option>Ebay</option>
                                    <option>LemonStand</option>
                                    <option>Magento Cart</option>
                                    <option>Magento Two</option>
                                    <option>Salesforce</option>
                                    <option>ShipExpress</option>
                                    <option>Shipstation</option>
                                    <option>Shopify</option>
                                    <option>SolidWorks</option>
                                    <option>Volusion</option>
                                    <option>WooCommerce</option>
                                    <option>X-Cart</option>
                                    <option>Xero</option>
                                    <option>ZenCart</option>
                                    <option>Zoho</option>
                                </select>
                            </div>
                        </div>

                        <div id="standard-tasks-div"  class="row" ng-show="isBug() || isEnhancement() || isValidate()">
                            <h4 class="header">Tasks</h4>
                            <div class="col-xs-4">
                                <select id="standard-tasks" class="selectpicker" data-width="fit" title="Tasks" multiple>
                                    <option>Product Import</option>
                                    <option>Product Export</option>
                                    <option>Inventory Update</option>
                                    <option>Order Import</option>
                                    <option>Order Export</option>
                                    <option>Order Fulfillment</option>
                                    <option>Shipment Import</option>
                                    <option>Carrier Sync</option>
                                </select>
                            </div>
                        </div>

                        <div id="standard-description" ng-show="isEnhancement() || isResearch()" class="row">
                            <h4 class="header">Description</h4>
                            <div class="col-xs-12">
                                <textarea class="form-control rounded-0" ng-model="descriptionBuilder.description" placeholder="Description" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="isBug() || isValidate()">
        <div class="col-xs-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Bug</h3>
                </div>
                <div class="panel-body">
                    <div class="container-fluid">

                        <div class="row">
                            <h4 class="header no-top-margin">Company</h4>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" ng-model="descriptionBuilder.company" placeholder="Company">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="checkbox">
                                    <label><input id="dbUploaded" type="checkbox">Database Uploaded</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="checkbox">
                                    <label><input id="credsAdded" type="checkbox">Credentials Added to Spreadsheet</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <h4 class="header no-top-margin">Numbers</h4>
                            <div class="col-xs-12">
                                <input type="text" class="form-control" ng-model="descriptionBuilder.numbers" placeholder="Numbers">
                                <small class="form-text text-muted">Product numbers, order numbers etc., specify Fishbowl or channel.</small>
                            </div>
                        </div>

                        <div class="row">
                            <h4 class="header">Steps To Reproduce</h4>
                            <div class="col-xs-12">
                                <textarea class="form-control rounded-0" ng-model="descriptionBuilder.stepsToReproduce" placeholder="Steps to reproduce" rows="4"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <h4 class="header">Server Logs</h4>
                            <div class="col-xs-12">
                                <div class="radio">
                                    <label><input id="paste" type="radio" name="logs">Paste logs</label>
                                </div>
                                <div class="radio">
                                    <label><input id="upload" type="radio" name="logs">Upload File</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
